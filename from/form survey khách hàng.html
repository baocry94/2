<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
</head>
<body><h1>Market Research Survey</h1>
Please take a few moments to complete this satisfaction survey.<hr>
<label action="form.html">
    <h4>What is your age range?</h4>
    <select name="your age range">
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-50">35-50</option>
        <option value="50+">50+</option>
    </select>
    <h4>What is your yearly income range?</h4>
    <select name="your yearly income range">
        <option value="$0-$25,000">$0-$25,000</option>
        <option value="$25,001-$50,000">$25,001-$50,000</option>
        <option value="$50,001-$100,000">$50,001-$100,000</option>
        <option value="$100,000">$100,000</option>
    </select>
    <h4>Gender Identity</h4><br>
    <label><input name="sex" value="male" type="radio" checked/>Male</label><br>
    <label><input name="sex" value="Female" type="radio" checked/>Female</label><br>
    <label><input name="sex" value="Nonbinary" type="radio" checked/>Nonbinary</label><br>
    <label><input name="sex" value="Other" type="radio" checked/>Other</label><br>
    <input name="yourname"type="text"><br>
    <h4>Which of the following products have your purchased in the last 2 months. Please check all that apply.</h4>
    <label><input name="product" value="Product 1" type="checkbox">Product 1</label><br>
    <label><input name="product" value="Product 2" type="checkbox">Product 2</label><br>
    <label><input name="product" value="Product 3" type="checkbox">Product 3</label><br>
    <h4>How often would you use our new product?</h4>
    <label><input name="time" value="Daily"type="radio"checked>Daily</label><br>
    <label><input name="time" value="Weekly"type="radio"checked>Weekly</label><br>
    <label><input name="time" value="Monthly"type="radio"checked>Monthly</label><br>
    <h4>What would you pay for the new product?</h4><br>
    $<label><input name="Dollars">.<input name="Cents"></label><br>
    Dolars                              Cents <br>
    <h4>What features would you like to see in the new product.</h4><br>
    <label><textarea cols="200" rows="10"></textarea></label><br>
    please rate your level of agreement with the following statements.<br>
</form>
</body>
</html>
