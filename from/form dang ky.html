<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body style="background-color:khaki"><h1 style="color:blue"> Đăng Ký Học Viên</h1><br>
<form action="form.html">
    <label style="color: blue">Họ và Tên</label>
    <input name="yourname"type="text"><br>
    <label style="color: blue">Ngày Sinh</label>
    <input name="Date of birth"type="text"><br>
    <label style="color: blue">Giới tính</label>
    <label><input name="sex" value="male" type="radio" checked/>Nam</label>
    <label><input name="sex" value="Female" type="radio" checked/>Nữ</label><br>
    <label style="color: blue">Địa chỉ</label>
    <input name="Address"type="text"><br>
    <label style="color: blue">lớp</label>
    <select name="class">
        <option value="class">-chọn lớp-</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select><br>
    <label style="color: blue">Email</label>
    <label><input name="email"type="email"></label><br>
    <label style="color: blue">Số điện thoại</label>
<label><input name="phone number" type="text" </label><br>
    <input type="submit" value="Đăng ký"/>
    <input type="reset" value="nhập lại">
</form>
</html>
