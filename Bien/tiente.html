<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table style="width: 600px">
    <tr>
        <th>
            <b>Amount</b>
        </th>
        <th>
            <b>From Currency</b>
        </th>
        <th>
            <b>To Currency</b>
        </th>
    </tr>
    <tr>
        <td style="padding-left: 40px">
            <input id="amount" type="number">
        </td>
        <td style="padding-left: 40px">
            <select id="fromCurrency">
                <option value="vietnam">Việt Nam</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td style="padding-left: 40px">
            <select id="toCurrency">
                <option value="usd">USD</option>
                <option value="vietnam">Việt Nam</option>
            </select>
        </td>
        <td>
            <input type="button" onclick="conver()" value="Conver">
        </td>
    </tr>
    <tr>
        <th>
            <b>Kết Quả: </b>
            <span id="result"></span>
        </th>
    </tr>

</table>
<script>
    function conver() {
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;
        if (fromCurrency === "vietnam" && toCurrency === "usd") {
           return  document.getElementById("result").innerText = amount * 23000
        }
        if (fromCurrency === "usd" && toCurrency === "vietnam") {
            return  document.getElementById("result").innerText = amount / 23000
        }
        if (fromCurrency === toCurrency) {
            return  document.getElementById("result").innerText = amount * 1
        }
    }
</script>
</body>
</html>
