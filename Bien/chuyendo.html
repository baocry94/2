<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi 0C=0F</title>
</head>
<body>
<script>
    let inputCelsius;
    inputCelsius =prompt("Độ C");
    let Celsius =parseInt(inputCelsius);
    let Fahrenheit= Celsius/5*9+32
    alert("= Độ F:"+ Fahrenheit)
</script>
</body>
</html>
