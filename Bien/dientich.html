<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình tròn</title>
</head>
<body>
<script>
    let inputbankinh;
    inputbankinh = prompt("nhập bán kính");
    let bankinh = parseInt(inputbankinh);

    alert("diện tích =" + dientich);
</script>
