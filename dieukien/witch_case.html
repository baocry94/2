<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Witch-case</title>
</head>
<body>
<script>
    let value = prompt('chọn 1 số', 0);
    switch (true) {
        case value > 0:
            alert(1);
            break;
        case value < -1:
            alert(-1);
            break;
        case value ():
            alert(0);
            break;
    }
</script>

</body>
</html>
